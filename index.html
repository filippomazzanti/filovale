<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore Condiviso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Login Section -->
    <div id="login-container">
        <h2>Accedi</h2>
        <input type="text" id="username" placeholder="Nome utente" />
        <input type="password" id="pin" placeholder="PIN" />
        <button id="login-btn">Login</button>
        <div id="login-error" style="display: none; color: red;">PIN errato!</div>
    </div>

    <!-- App Section -->
    <div id="app-container" style="display: none;">
        <div class="container">
            <h1>Contatore Condiviso</h1>
            <div class="counter-container">
                <!-- Vale Counter -->
                <div class="counter">
                    <h2>Vale</h2>
                    <div id="vale-value" class="counter-value">0</div>
                    <button id="vale-increase" class="btn">Aumenta</button>
                    <button id="vale-decrease" class="btn">Diminuisci</button>
                    <button id="vale-reset" class="btn reset">Resetta</button>
                </div>

                <!-- Filo Counter -->
                <div class="counter">
                    <h2>Filo</h2>
                    <div id="filo-value" class="counter-value">0</div>
                    <button id="filo-increase" class="btn">Aumenta</button>
                    <button id="filo-decrease" class="btn">Diminuisci</button>
                    <button id="filo-reset" class="btn reset">Resetta</button>
                </div>
            </div>

            <div class="accumulated">
                <h2>Totale Accumulato</h2>
                <div id="accumulated-value">0</div>
            </div>

            <!-- Chat Section -->
            <div class="chat-container">
                <h2>Chat</h2>
                <div id="chat-messages"></div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Scrivi un messaggio" />
                    <button type="submit">Invia</button>
                </form>
                <button id="clear-chat">Pulisci Chat</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
