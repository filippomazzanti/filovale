<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatore Condiviso ❤️</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-container">
    <h1>Accedi</h1>
    <label for="username">Chi sei?</label>
    <select id="username">
      <option value="filo">Filo</option>
      <option value="vale">Vale</option>
    </select>
    <label for="pin">Inserisci il PIN:</label>
    <input type="password" id="pin">
    <button id="login-btn">Accedi</button>
    <p id="login-error" style="color: red; display: none;">PIN errato!</p>
  </div>

  <!-- Main App -->
  <div class="container" id="app-container" style="display: none;">
    <h1>Contatore Condiviso ❤️</h1>
    
    <div class="counter-container">
      <div class="counter" id="counter-vale">
        <h2>Vale</h2>
        <p class="counter-value" id="vale-value">0</p>
        <button class="btn" id="vale-increase">+1</button>
        <button class="btn" id="vale-decrease">-1</button>
        <button class="btn reset" id="vale-reset">Reset Vale</button>
      </div>
      <div class="counter" id="counter-filo">
        <h2>Filo</h2>
        <p class="counter-value" id="filo-value">0</p>
        <button class="btn" id="filo-increase">+1</button>
        <button class="btn" id="filo-decrease">-1</button>
        <button class="btn reset" id="filo-reset">Reset Filo</button>
      </div>
    </div>
    
    <div class="accumulated">
      <h2>Sigarette accumulate</h2>
      <p id="accumulated-value">0</p>
    </div>
    
    <div class="chat-container">
      <h2>Chat</h2>
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Scrivi un messaggio..." required>
        <button type="submit">Invia</button>
      </form>
    </div>
  </div>

  <!-- Includi Firebase versione 8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <!-- Il file JavaScript -->
  <script src="script.js"></script>
  
  <!-- Registrazione del Service Worker per eventuali notifiche push (se necessario) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function(reg) {
          console.log('Service Worker registrato con successo!', reg);
        })
        .catch(function(err) {
          console.error('Errore nella registrazione del Service Worker:', err);
        });
    }
  </script>
</body>
</html>
